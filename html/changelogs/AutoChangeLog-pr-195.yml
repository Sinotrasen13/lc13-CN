author: "EnderMage99"
delete-after: True
changes:
  - rscadd: "Added Skill Augment Fabricator system - create cybernetic implants containing multiple Fixer skills"
  - rscadd: "Added 5 ranks of skill augment templates with varying slot counts, charge capacity, and stat requirements"
  - rscadd: "Added skill augment tester device to check compatibility and current augment status"
  - rscadd: "Added 4 tiers of skill augment batteries for charge restoration (available from prosthetic vending)"
  - rscadd: "Added complete TGUI interface for skill augment design and fabrication"
  - rscadd: "Added overcharge penalty system - insufficient charge causes BURN damage instead of blocking skills"
  - balance: "Skill augments require average stat levels of 20-100 depending on rank"
  - code_imp: "Integrated 49 existing Fixer skills into the skill augment system with slot costs and charge consumption"